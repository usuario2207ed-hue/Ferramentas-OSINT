<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Abertura + Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="splash">
    <video id="bgVideo" autoplay muted loop playsinline>
      <source src="https://cdn.pixabay.com/video/2015/11/26/1393-147055573_large.mp4" type="video/mp4">
      Seu navegador não suporta vídeo HTML5.
    </video>

    <div id="overlay">
      <div id="info">
        <div id="local-ip">IP Local: carregando...</div>
        <div id="public-ip">IP Público: carregando...</div>
        <div id="location">Localização: carregando...</div>
      </div>
      <button id="enterBtn">Entrar</button>
    </div>
  </div>

  <div id="mainContent">
    <h1>Ferramentas OSINT e Privacidade</h1>
    <div class="menu">
      <button onclick="openPopup('pwpush')">Password Pusher</button>
      <button onclick="openPopup('databreach')">Data Breach</button>
      <button onclick="openPopup('surveillance')">Surveillance Watch</button>
      <button onclick="openPopup('browserscan')">Browser Scan</button>
      <button onclick="openPopup('privacynet')">Privacy Analyzer</button>
      <button onclick="openPopup('hibp')">Have I Been Pwned</button>
      <button onclick="openPopup('hispy')">HiSpy</button>
      <button onclick="openPopup('criminalip')">Criminal IP</button>
      <button onclick="openPopup('epieos')">Epieos</button>
      <button onclick="openPopup('osintindustries')">OSINT Industries</button>
      <button onclick="openPopup('osintframework')">OSINT Framework</button>
      <button onclick="openPopup('maps')">Google Maps</button>
      <button onclick="openPopup('geospy')">GeoSpy</button>
      <button onclick="openPopup('aispy')">AI Spy</button>
      <button onclick="openPopup('fingerprint')">Fingerprint</button>
      <button onclick="openPopup('mxtoolbox')">MXToolbox SPF</button>
      <button onclick="openPopup('googleSupport')">Google Support</button>
      <button onclick="openPopup('cachesleuth')">Cache Sleuth</button>
      <button onclick="openPopup('cipher')">Cipher Identifier</button>
      <button onclick="openPopup('hackersec')">HackerSec</button>
      <button onclick="openPopup('mediumEmail')">Email OSINT</button>
      <button onclick="openPopup('mapsSupport')">Google Maps Support</button>
      <button onclick="openPopup('geospyai')">GeoSpy AI</button>
      <button onclick="openPopup('piwik')">Piwik PRO</button>
      <button onclick="openPopup('githubExplore')">GitHub Explore</button>
      <button onclick="openPopup('githubCriminalip')">GitHub CriminalIP</button>
      <button onclick="openPopup('seclists')">SecLists</button>
      <button onclick="openPopup('antispam')">Antispam BR</button>
    </div>

    <div class="popup-overlay" id="popupOverlay">
      <div class="popup" id="popupContent">
        <h2 id="popupTitle">Título</h2>
        <p id="popupDesc">Descrição do serviço...</p>
        <button class="btn-go" id="popupLink" onclick="">IR</button>
        <button class="btn-close" onclick="closePopup()">Fechar</button>
      </div>
    </div>

    <footer>Desenvolvido por EDCEL-TECH</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
